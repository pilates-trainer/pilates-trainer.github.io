<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тестовое задание компании HoneyHunters</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="header__content container-fluid">
			<h1 class="header__logo">
				<span class="header__title">Компания HoneyHunters</span>
				<a class="header__img" href="/"><img src="img/logo.png" alt="Логотип компании HoneyHunters" width="145" height="30"></a>		
			</h1>
			<article class="comment">
				<header class="comment__header">
					<h2 class="comment__title">Отправка комментария</h2>
					<img class="comment__logo" width="160" height="160" src="img/contact_icon.png" alt="Конверт">
					<p class="comment__status js-comment__status"></p>
				</header>
				<form class="comment__form js-comment__form row" action="post" name="comment">
					<div class="col-12 col-md-6">
						<p class="comment__form-item">
							<label class="comment__label" for="name">
								Имя <sup class="comment__star">*</sup>
							</label>
							<input class="comment__input" id="name" name="name" type="text" required">
							<span class="comment__error">Введите свое имя</span>
						</p>
						<p class="comment__form-item">
							<label class="comment__label" for="email">
								E-mail <sup class="comment__star">*</sup>
							</label>
							<input class="comment__input" id="email" type="email" name="email">
							<span class="comment__error">Введите email</span>
						</p>
					</div>
					<div class="col-12 col-md-6">
						<p class="comment__form-item">
							<label class="comment__label" for="message">
								Комментарий <sup class="comment__star">*</sup>
							</label>
							<textarea class="comment__input comment__input--area" name="message" id="message"></textarea>
							<span class="comment__error">Напишите здесь свой комментарий</span>
						</p>
						<p class="comment__form-item comment__btn-block">
							<button type="button" class="comment__btn js-comment__btn">Записать</button>
						</p>
					</div>
				</form>
			</article>
		</div>
	</header>
	<main class="">
		<section class="cards container-fluid">
			<h1 class="cards__title">Комментарии</h1>
			<div class="cards__container js-cards__container row justify-content-center">
			</div>
		</section>	
	</main>
	<footer class="footer">
		<div class="footer__content container-fluid">
			<a class="footer__logo" href="/"><img src="img/logo.png" alt="Логотип компании HoneyHunters" width="145" height="30"></a>
			<p class="footer__social social">
					<a href="https://vk.ru" class="social__link">    
						<svg class="social__link-svg social__link-svg--vk" width="24px" height="24px" viewBox="0 0 24 24"><path d="M20.8,7.74C20.93,7.32 20.8,7 20.18,7H18.16C17.64,7 17.41,7.27 17.28,7.57C17.28,7.57 16.25,10.08 14.79,11.72C14.31,12.19 14.1,12.34 13.84,12.34C13.71,12.34 13.5,12.19 13.5,11.76V7.74C13.5,7.23 13.38,7 12.95,7H9.76C9.44,7 9.25,7.24 9.25,7.47C9.25,7.95 10,8.07 10.05,9.44V12.42C10.05,13.08 9.93,13.2 9.68,13.2C9,13.2 7.32,10.67 6.33,7.79C6.13,7.23 5.94,7 5.42,7H3.39C2.82,7 2.7,7.27 2.7,7.57C2.7,8.11 3.39,10.77 5.9,14.29C7.57,16.7 9.93,18 12.08,18C13.37,18 13.53,17.71 13.53,17.21V15.39C13.53,14.82 13.65,14.7 14.06,14.7C14.36,14.7 14.87,14.85 16.07,16C17.45,17.38 17.67,18 18.45,18H20.47C21.05,18 21.34,17.71 21.18,17.14C21,16.57 20.34,15.74 19.47,14.76C19,14.21 18.29,13.61 18.07,13.3C17.77,12.92 17.86,12.75 18.07,12.4C18.07,12.4 20.54,8.93 20.8,7.74Z" /></svg>
  				</a>
					<a href="https://facebook.com" class="social__link">
						<svg class="social__link-svg social__link-svg--fb" width="24px" height="24px" viewBox="0 0 24 24"><path d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" /></svg>
					</a>
			</p>	
		</div>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>
